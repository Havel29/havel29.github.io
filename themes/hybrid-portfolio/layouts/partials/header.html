<header class="modern-header">
    <nav class="nav-container">
        <!-- Logo/Brand with Terminal Cursor -->
        <a href="{{ .Site.BaseURL }}" class="brand-logo">
            <span class="terminal-cursor-indicator">â–ˆ</span>
            <i class="fas fa-terminal"></i>
            <span class="brand-name">{{ .Site.Params.author | default "Havel29" }}</span>
        </a>
        
        <!-- Navigation Links with Hover Effects -->
        <div class="nav-links">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" class="nav-item {{ if $.IsMenuCurrent "main" . }}active{{ end }}">
                <span class="nav-text">{{ .Name }}</span>
                <span class="nav-underline"></span>
            </a>
            {{ end }}
            
            <!-- Theme Switcher -->
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                <i class="fas fa-sun sun-icon"></i>
                <i class="fas fa-moon moon-icon"></i>
            </button>
        </div>
    </nav>
</header>
